<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ウルトラブレス トップ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="top-title">ウルトラブレス</h1>
    <img src="img/ultrabreath.jpg" alt="Ultrabreath ロゴ" id="logo-image" />

    <div id="genre-selection">
      <button class="main-button" onclick="location.href='training.html'">▶️ 呼吸トレーニングを開始</button>
      <div class="settings-button-wrapper">
        <button id="settings-button">⚙️ 設定</button>
      </div>
    </div>

    <div id="settings-modal" class="settings-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:1000;">
      <h2>設定</h2>
      <label>ニックネーム:<br><input type="text" id="nickname-input" style="width: 100%; margin-bottom: 10px; font-size: 22px;" /></label><br/>
      <label>1セットの回数:<br><input type="number" id="set-count-input" min="1" style="width: 100%; margin-bottom: 10px; font-size: 22px;" /></label><br/>
      <label>1日のセット目標数:<br><input type="number" id="set-goal-input" min="1" style="width: 100%; margin-bottom: 10px; font-size: 22px;" /></label><br/>
      <label>カレンダー背景画像:<br><input type="file" id="calendar-bg-input" accept="image/*" style="margin-bottom: 10px; font-size: 22px;"/></label><br/>
      <button class="main-button" id="save-settings">保存</button>
      <button class="main-button" id="close-settings">閉じる</button>

      <!-- ▼ クリップボード方式バックアップ＆復元機能のみ ▼ -->
      <div style="margin-top:20px; border-top:1px solid #eee; padding-top:14px;">
        <div style="margin-bottom:10px; font-weight:bold;">🔖 テキストでバックアップ・復元（ファイル不要！）</div>
        <button class="main-button" id="show-backup-text">バックアップをコピー</button>
        <textarea id="backup-textarea" style="width:100%;height:120px;display:none;margin-top:8px;" readonly></textarea>
        <button id="copy-backup-btn" class="main-button" style="display:none;margin-bottom:8px;">コピー</button>
        <div style="margin:8px 0;font-size:0.95em;">
          ※「コピー」を押したらメモ帳アプリやLINEの自分トークなどに貼り付けて保存してください。
        </div>
        <button class="main-button" id="show-restore-text" style="margin-top:10px;">テキストで復元</button>
        <textarea id="restore-textarea" style="width:100%;height:120px;display:none;margin-top:8px;" placeholder="ここにバックアップの内容を貼り付け"></textarea>
        <button id="import-restore-btn" class="main-button" style="display:none;">データを復元</button>
        <span id="restore-msg" style="font-size:0.92em;color:#2e7d32; margin-left:8px;"></span>
        <div style="font-size:0.85em; color:#666; margin-top:6px;">※復元すると現在のデータが上書きされます。</div>
      </div>
      <!-- ▲ ここまで ▲ -->
    </div>
  </div>

<script>
  document.getElementById("settings-button").onclick = () => {
    document.getElementById("settings-modal").style.display = "block";
    document.getElementById("nickname-input").value = localStorage.getItem("nickname") || "";
    document.getElementById("set-count-input").value = localStorage.getItem("setCount") || 25;
    document.getElementById("set-goal-input").value = localStorage.getItem("setGoal") || 2;
  };

  document.getElementById("close-settings").onclick = () => {
    document.getElementById("settings-modal").style.display = "none";
  };

  document.getElementById("save-settings").onclick = () => {
    const nickname = document.getElementById("nickname-input").value;
    const setCountValue = parseInt(document.getElementById("set-count-input").value);
    const setGoalValue = parseInt(document.getElementById("set-goal-input").value);
    localStorage.setItem("nickname", nickname);
    localStorage.setItem("setCount", setCountValue);
    localStorage.setItem("setGoal", setGoalValue);

    const bgInput = document.getElementById("calendar-bg-input");
    const file = bgInput.files[0];
    if (file) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const maxSize = 1280;
          let width = img.width;
          let height = img.height;

          if (width > height && width > maxSize) {
            height *= maxSize / width;
            width = maxSize;
          } else if (height > maxSize) {
            width *= maxSize / height;
            height = maxSize;
          }

          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);

          const compressed = canvas.toDataURL("image/jpeg", 0.8);
          localStorage.setItem("calendarBackground", compressed);
          sessionStorage.setItem("calendarBackground", compressed);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    alert("設定を保存しました");
    document.getElementById("settings-modal").style.display = "none";
  };

  // ▼ クリップボード方式バックアップ＆復元
  document.getElementById('show-backup-text').onclick = function() {
    const keys = ['logs', 'goals', 'memos', 'nickname', 'setCount', 'setGoal'];
    const backup = {};
    keys.forEach(key => backup[key] = localStorage.getItem(key));
    document.getElementById('backup-textarea').value = JSON.stringify(backup, null, 2);
    document.getElementById('backup-textarea').style.display = '';
    document.getElementById('copy-backup-btn').style.display = '';
  };

  document.getElementById('copy-backup-btn').onclick = function() {
    const textarea = document.getElementById('backup-textarea');
    textarea.select();
    document.execCommand('copy');
    alert('クリップボードにコピーしました！\nメモ帳などに貼り付けて保存してください。');
  };

  document.getElementById('show-restore-text').onclick = function() {
    document.getElementById('restore-textarea').style.display = '';
    document.getElementById('import-restore-btn').style.display = '';
  };

  document.getElementById('import-restore-btn').onclick = function() {
    const text = document.getElementById('restore-textarea').value;
    try {
      const backup = JSON.parse(text);
      if (!window.confirm('現在のデータを上書きします。\n本当に復元してもよいですか？')) return;
      Object.keys(backup).forEach(key => {
        if (backup[key] !== undefined && backup[key] !== null) {
          localStorage.setItem(key, backup[key]);
        }
      });
      document.getElementById('restore-msg').textContent = 'データを復元しました！（再読み込み推奨）';
      setTimeout(() => { document.getElementById('restore-msg').textContent = ''; }, 3000);
    } catch(e) {
      document.getElementById('restore-msg').textContent = '復元失敗：内容をご確認ください。';
      setTimeout(() => { document.getElementById('restore-msg').textContent = ''; }, 3000);
    }
  };
</script>
</body>
</html>
