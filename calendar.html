<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>呼吸アクティビティ</title>
  <link rel="stylesheet" href="calendar.css" />
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1 style="margin:6px 0 10px;">アクティビティ</h1>

    <!-- 上部カード（Airofit風） -->
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-title">現在のストリーク</div>
        <div class="stat-value" id="streak-card">0 日</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">合計時間</div>
        <div class="stat-value" id="total-minutes-card">0 分</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">合計セッション</div>
        <div class="stat-value" id="total-sessions-card">0 回</div>
      </div>
    </div>

    <!-- 月ナビ -->
    <div class="nav">
      <button id="prev-month">← 前月</button>
      <span id="month-label">YYYY年MM月</span>
      <button id="next-month">次月 →</button>
    </div>

    <!-- 表示モード切替 -->
    <div class="mode-toggle">
      表示モード：
      <label><input type="radio" name="mode" value="simple"> シンプル</label>
      <label style="margin-left:8px;"><input type="radio" name="mode" value="detail" checked> 詳細</label>
    </div>

    <div id="average-label" style="margin-bottom: 8px; font-weight: bold;"></div>
    <div id="calendar"></div>

    <div class="actions">
      <button id="reset-bg">背景をリセット</button>
      <button id="back-btn">← トップに戻る</button>
    </div>
  </div>

  <script src="calendar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bg = sessionStorage.getItem("calendarBackground") || localStorage.getItem("calendarBackground");
      if (bg) document.body.style.backgroundImage = `url('${bg}')`;
    });
  </script>
</body>
</html>
