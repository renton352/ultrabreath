<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ultrabreath トレーニング</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      --base: 18px;
      --md: 16px;
      --lg: 20px;
      --xl: 24px;
      --radius: 14px;
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      font-size: var(--base);
      background: #f2f7ff;
      display: flex;
      flex-direction: column;
      min-height: 100svh;
      box-sizing: border-box;
      padding-bottom: calc(70px + var(--safe-bottom)); /* フッター分の余白 */
    }

    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px;
      box-sizing: border-box;
      text-align: center;
    }

    /* ---- 各パーツ ---- */
    .banner {
      font-weight: 800;
      color: #1a66ff;
      background: #eef4ff;
      border: 1px solid #d9e6ff;
      border-radius: var(--radius);
      padding: 8px 12px;
    }

    .info-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      font-size: var(--md);
    }
    .pill {
      background: #fff;
      border: 1px solid #e6eaf2;
      border-radius: 999px;
      padding: 6px 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,.05);
      white-space: nowrap;
    }

    .circle {
      width: min(70vw, 320px);
      height: min(70vw, 320px);
      border-radius: 50%;
      border: 12px solid #e6f0ff;
      display: grid;
      place-items: center;
      position: relative;
      background: radial-gradient(140px 44px at 60% 30%, rgba(20,89,255,0.06), transparent);
      margin: 10px 0;
    }
    .circle::after {
      content: "";
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      border: 12px solid transparent;
      border-top-color: #1a66ff;
      transform: rotate(calc(var(--deg, 0) * 1deg));
      transition: transform .3s ease;
    }
    .progress-num {
      font-size: var(--xl);
      font-weight: 800;
    }

    .main-btn {
      width: min(86vw, 380px);
      height: 56px;
      border: none;
      border-radius: var(--radius);
      background: #1a66ff;
      color: #fff;
      font-size: var(--lg);
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(26,102,255,.25);
    }
    .main-btn:disabled { opacity: 0.5; }

    .line {
      font-size: var(--md);
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: #fff;
      border: 1px solid #eef1f6;
      border-radius: var(--radius);
      padding: 8px 12px;
      max-width: 90%;
      margin-top: 8px;
    }
    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* ---- フッター固定 ---- */
    .footer-wrap {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: #f2f7ff;
      border-top: 1px solid #e6eaf2;
      padding: 8px 14px calc(8px + var(--safe-bottom));
      display: flex;
      justify-content: center;
      box-sizing: border-box;
    }
    .footer {
      width: min(700px, 100%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .sub-btn {
      height: 48px;
      border-radius: var(--radius);
      border: 1px solid #e6eaf2;
      background: #fff;
      font-weight: 700;
      font-size: var(--md);
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }

    /* 小さい端末ではコンパクト化 */
    @media (max-height: 700px) {
      .circle { width: min(60vw, 260px); height: min(60vw, 260px); }
      .main-btn { height: 48px; font-size: 18px; }
      .banner { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="banner" id="banner">🌟 今日で0日連続！</div>

    <div class="info-row">
      <div class="pill">📅 <span id="sum-today">0</span>回</div>
      <div class="pill">🎯 残り <span id="remain">0</span></div>
      <div class="pill">👣 <span id="streak-day">0</span>日</div>
    </div>

    <div>
      <div class="circle" id="circle" style="--deg:0;">
        <div class="progress-num"><span id="progress">0</span>/<span id="target">10</span></div>
      </div>
      <button id="breath-btn" class="main-btn">吸った！</button>
    </div>

    <div class="line">
      <img src="img/normal.png" alt="avatar" class="avatar" />
      <span id="one-line">ゆっくりいきましょう</span>
    </div>
  </div>

  <div class="footer-wrap">
    <div class="footer">
      <button class="sub-btn" id="to-calendar">📊 カレンダー</button>
      <button class="sub-btn" id="send-mail-btn">📨 記録送信</button>
    </div>
  </div>

  <script defer src="training.js?v=20251003c"></script>
</body>
</html>
