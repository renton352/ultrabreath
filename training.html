<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ultrabreath トレーニング</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      /* 文字サイズ（高齢者向けに基準を大きめ） */
      --base: 18px;
      --sm:   14px;
      --md:   16px;
      --lg:   20px;
      --xl:   24px;
      --radius: 14px;
      --safe-bottom: env(safe-area-inset-bottom);
    }
    html,body{height:100%;}
    body{font-size:var(--base);}

    /* 端末の実表示高に追随（iOSホームバー対応） */
    .screen{
      min-height: 100svh; /* = 小さい方の可視領域 */
      display: grid;
      grid-template-rows: auto auto 1fr auto auto;
      gap: 12px;
      place-items: center;
      padding: 12px 14px;
      box-sizing: border-box;
      padding-bottom: calc(12px + var(--safe-bottom));
      background: #f2f7ff;
    }

    .banner{
      font-weight: 800;
      color:#1a66ff;
      background:#eef4ff;
      border:1px solid #d9e6ff;
      border-radius: var(--radius);
      padding:8px 12px;
    }
    .info-row{
      display:grid;
      grid-template-columns: repeat(3,auto);
      gap:10px;
      align-items:center;
      font-size: var(--md);
    }
    .pill{
      background:#fff;
      border:1px solid #e6eaf2;
      border-radius: 999px;
      padding:8px 12px;
      box-shadow:0 4px 14px rgba(0,0,0,.04);
      white-space:nowrap;
    }

    /* 呼吸サークル：低背端末では自動縮小 */
    .circle{
      width: min(70vw, 320px);
      height:min(70vw, 320px);
      border-radius:50%;
      border: 12px solid #e6f0ff;
      display:grid; place-items:center;
      position:relative;
      background: radial-gradient(140px 44px at 60% 30%, rgba(20,89,255,0.06), transparent);
    }
    @media (max-height: 700px){
      .circle{ width:min(64vw,280px); height:min(64vw,280px); }
    }
    .circle::after{
      content:"";
      position:absolute; inset:-12px; border-radius:50%;
      border:12px solid transparent; border-top-color:#1a66ff;
      transform: rotate(calc(var(--deg,0)*1deg));
      transition: transform .3s ease;
    }
    .progress-num{ font-size: var(--xl); font-weight:800; }

    .main-btn{
      margin-top:8px;
      width:min(86vw, 380px);
      height:56px;            /* タップしやすさを確保 */
      border:none; border-radius: var(--radius);
      background:#1a66ff; color:#fff;
      font-size: var(--lg); font-weight:800;
      box-shadow:0 10px 22px rgba(26,102,255,.25);
    }
    .main-btn:disabled{opacity:.55;}

    .line{
      font-size: var(--md); color:#222;
      display:flex; align-items:center; gap:8px;
      background:#fff; border:1px solid #eef1f6; border-radius: var(--radius);
      padding:8px 12px;
      max-width: 86vw;
    }
    .avatar{ width:26px; height:26px; border-radius:50%; object-fit:cover; }

    /* 下部ボタンを“安全領域つき”固定フッター風に。はみ出し防止 */
    .footer-wrap{
      position: fixed;
      left:0; right:0; bottom:0;
      background: linear-gradient(to top, rgba(242,247,255,1), rgba(242,247,255,0));
      padding: 8px 14px calc(10px + var(--safe-bottom));
      display:flex; justify-content:center;
    }
    .footer{
      width: min(700px, 100%);
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
    }
    .sub-btn{
      height: 48px;
      border-radius: var(--radius);
      border:1px solid #e6eaf2; background:#fff;
      font-weight:700; font-size: var(--md);
      box-shadow:0 4px 12px rgba(0,0,0,.06);
    }

    /* さらに大きい文字モード（任意） */
    .large-text{ --base:20px; --md:18px; --lg:22px; --xl:26px; }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="banner" id="banner">🌟 今日で0日連続！</div>

    <div class="info-row">
      <div class="pill">📅 <span id="sum-today">0</span>回</div>
      <div class="pill">🎯 残り <span id="remain">0</span></div>
      <div class="pill">👣 <span id="streak-day">0</span>日</div>
    </div>

    <div style="display:grid; place-items:center; gap:12px;">
      <div class="circle" id="circle" style="--deg:0">
        <div class="progress-num"><span id="progress">0</span>/<span id="target">10</span></div>
      </div>
      <button id="breath-btn" class="main-btn">吸った！</button>
    </div>

    <div class="line">
      <img src="img/normal.png" alt="avatar" class="avatar" />
      <span id="one-line">ゆっくりいきましょう</span>
    </div>

    <!-- 固定フッター（安全領域対応） -->
    <div class="footer-wrap">
      <div class="footer">
        <button class="sub-btn" id="to-calendar">📊 カレンダー</button>
        <button class="sub-btn" id="send-mail-btn">📨 記録送信</button>
      </div>
    </div>
  </div>

  <!-- 大きい文字トグル（任意）：localStorage.largeText = "1" で有効 -->
  <script>
    if (localStorage.getItem("largeText")==="1") {
      document.documentElement.classList.add("large-text");
    }
  </script>
  <script defer src="training.js?v=20251003b"></script>
</body>
</html>
